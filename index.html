<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <title>Rinterio</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
   <style>

    .font-manrope{
      font-family: "Manrope", sans-serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
    }
</style>

</head>
<body class="font-manrope bg-white">

    <header class=" border bg-gradient-to-b from-[#c7c6c6] to-[#ffffff] pt-8">

        <nav class="w-[90vw] m-auto flex justify-between items-center">
            <div class="flex gap-1 items-center">
                <div class="w-8 h-8 rounded-[50%] bg-[#ABEF5F] flex justify-center items-center text-[#1C1C1C] text-xl ">
                    <i class="fa-solid fa-arrow-right -rotate-45 font-light "></i>
                </div>
                <h1 class="text-[28px] lg:text-[32px] font-extrabold text-[#212121]">Rinterio</h1>
            </div>
            
            <div class="ul-container lg:flex  lg:gap-[2vw] hidden">
                <div class="font-extrabold text-[#737373]">Home</div>
                <div>Services</div>
                <div>Portfolio</div>
                <div>Blogs</div>
                <div>Contact Us</div>
            </div>

            <div class="flex gap-2 items-center">
                <div class="md:flex justify-center items-center gap-2 hidden">
                    <div class="w-12 h-12 rounded-[50%] bg-white border flex items-center justify-center">
                        <i class="fa-solid fa-magnifying-glass text-[#737373]"></i>
                    </div>
                    <div class="w-12 h-12 rounded-[50%] bg-white border flex items-center justify-center">
                        <i class="fa-solid fa-cart-shopping text-[#737373]"></i>
                    </div>
                    
    
                    <div class="flex items-center py-[10px] px-[20px] bg-[#ABEF5F] gap-2 rounded-[32px] ">
                        <p class="font-extrabold text-[20px] text-[#1C1C1C]">Book Consult</p>
                        <div class="w-8 h-8 rounded-[50%] bg-black flex justify-center items-center text-white text-xl">
                            <i class="fa-solid fa-arrow-right -rotate-45"></i>
    
                        </div>
    
                    </div>
    
    
    
                    
                    
                </div>
    
                <div class="w-12 h-12 rounded-[50%] bg-white border flex items-center justify-center ">
                    <i class="fa-solid fa-bars text-[#737373]"></i>
    
                </div>
            </div>

            
        </nav>


        <div class="hero">
            
        </div>

    </header>
    

    <script src="https://kit.fontawesome.com/85f019c8a0.js" crossorigin="anonymous"></script>
</body>
</html>
